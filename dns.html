<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/tauri.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Master Lee</title>
  <style>
    .titlebar {
      height: 30px;
      background: #e6ecec;
      user-select: none;
      display: flex;
      justify-content: flex-end;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
    }

    .titlebar-button {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 30px;
      height: 30px;
    }

    .titlebar-button:hover {
      background: #5bbec3;
    }

    #app {
      margin-top: 40px;
    }
  </style>
</head>
<div data-tauri-drag-region class="titlebar">
  <!--<div class="titlebar-button" id="titlebar-minimize">
    <img src="/window-minimize.svg" alt="minimize" />
  </div>
   <div class="titlebar-button" id="titlebar-maximize">
    <img src="/window-maximize.svg" alt="maximize" />
  </div> -->
  <div class="titlebar-button" id="titlebar-close">
    <img src="/window-close.svg" alt="close" />
  </div>
</div>

<body>
  <div id="app"></div>
  <!-- <script type="module" src="/src/main.js"> -->
  <script type="module">
    import { createApp } from "vue";
    import "./src/style.css";
    import DNS from "./src/DNS.vue";
    import { appWindow } from '@tauri-apps/api/window'
    // document
    //   .getElementById('titlebar-minimize')
    //   .addEventListener('click', () => appWindow.minimize())
    // document
    //   .getElementById('titlebar-maximize')
    //   .addEventListener('click', () => appWindow.toggleMaximize())
    document
      .getElementById('titlebar-close')
      .addEventListener('click', () => appWindow.close())
    createApp(DNS).mount("#app");
  </script>
</body>
</html>
